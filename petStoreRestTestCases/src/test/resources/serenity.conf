environments {
  default {
    webdriver.base.url = "https://tdb.com"
  }
  dev {
    webdriver.base.url = "https://tbd.com/dev"
  }
  test {
    webdriver.base.url = "https://tbd.com/test"
  }
  prod {
    webdriver.base.url = "https://tdb.com/prod"
  }
}